<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .card img {
            max-width: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .card h1 {
            font-size: 24px;
            margin: 0 0 10px;
            color: #333;
        }

        .card p {
            font-size: 16px;
            color: #666;
            margin: 0 0 20px;
        }

        .card a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            font-size: 16px;
        }

        .card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://via.placeholder.com/100" alt="Profile Picture">
        <h1>Welcome to My Website</h1>
        <p>This is a simple static page with a clean and modern design.</p>
        <a href="#">Learn More</a>
    </div>
</body>

</html>
